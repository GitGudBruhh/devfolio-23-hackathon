<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Classrooms</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
    <script src="script1.js" defer></script>
</head>
<body>
    <header1>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="home.html" class="logo">
                <img src="images/logo2.jpg" alt="logo">
                <h2>IITDh Resource Manager</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="home.html">Home</a></li>
                <li><a href="classroomcalendar.html"  style="color:cadetblue">Classrooms</a></li>
                <li><a href="labcalendar.html">Labs</a></li>
                <li><a href="transportationcalendar.html">Transportation</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <a href="login.html"><button class="logout-btn">LOGOUT</button></a>
        </nav>
    </header1>

    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

    <form class="booking-form">

      <div class="booking-form-container">

        <h1 style="padding-bottom: 5%; margin-left:7%; "> <u> Book a classroom: </u> </h1>

        <hr style="width: 100%; border-color: #191b1e;">

        <div class="booking-fields">
          <div><label for="book-classroom-no"> <b> Classroom number: </b> <label></div>
          <select id="book-classroom-no" style="width: 100%; height: 35px; background-color: white; border-style: solid; border-color: black; border-radius:10px; padding-left: 2%;" required>
            <option value="" disabled selected hidden>Select a room</option>
            <option> Room 1 </option>
            <option> Room 2 </option>
            <option> Room 3 </option>
          </select>
        </div>

        <div class="booking-fields">
          <div><label for="book-date"> <b> Date: </b> <label></div>
          <input id="book-date" type="date" required>
        </div>

        <div class="booking-fields">
          <div><label for="book-time-start"> <b> Start Time: </b> <label></div>
          <input id="book-time-start" type="time" placeholder="E.g. 1" required>
        </div>

        <div class="booking-fields">
          <div><label for="book-time-end"> <b> End Time: </b> <label></div>
          <input id="book-time-end" type="time" placeholder="E.g. 1" required>
        </div>

        <ul class="days"></ul>
      </div>

      <div style="width: 90%; margin-left: 5%; margin-right: 5%;">
        <button type="submit" style="border-style:solid; border-color: black; border-radius:20px; border-width: 3px;">Request for Approval</button>
      </div>
    </form>

</body>

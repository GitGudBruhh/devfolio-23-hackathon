<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Classrooms</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
    <script src="script1.js" defer></script>
</head>
<body>
    <header1>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="home.html" class="logo">
                <img src="images/logo2.jpg" alt="logo">
                <h2>IITDh Resource Manager</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="classroomcalendar.html"  style="color:cadetblue">Classrooms</a></li>
                <li><a href="labcalendar.html">Labs</a></li>
                <li><a href="transportationcalendar.html">Transportation</a></li>
            </ul>
            <button class="login-btn">BOOK CLASSROOM</button>
        </nav>
    </header1>

    <div class="OuterBox">

      <div class="newfield">
        <div class="Form">
          <a class="Top1">Reason:</a> <input type="text" value="Mention your Reason" name="Reason" id="reason">
        </div>
        <div class="Form">
          <a class="Top1">Date:</a> <input type="text" value="Submit Now" name="Date" id="Date">
        </div>
        <div class="Form">
         <a class="Top1">Classroom:</a> <input type="text" value="Book" name="Reason" id="Classroom">
        </div>
        <input type="submit" value="Submit Now" id="submit">
        
      </div>

      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </div>

</body>

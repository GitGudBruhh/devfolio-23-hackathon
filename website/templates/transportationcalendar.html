<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Transportation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
    <script src="{{url_for('static', filename='script1.js')}}" defer></script>
</head>
<body>
    <header1>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="home.html" class="logo">
                <img src="{{url_for('static',filename = 'images/logo2.jpg')}}" alt="logo">
                <h2>IITDh Resource Manager</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="{{url_for('classroom')}}">Classrooms</a></li>
                <li><a href="{{url_for('labs')}}">Labs</a></li>
                <li><a href="{{url_for('transport')}}" style="color:cadetblue">Transportation</a></li>
            </ul>
            <form action = "{{url_for('logout')}}">
              <button type ="submit" class="login-btn">Logout</button>
          </form>
        </nav>
    </header1>

    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

</body>
